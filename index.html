<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Permissoes</title>
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styleaTime.css">
  <script src="js/token.js"></script>
</head>
<body>
  <div class="w3-sidebar w3-bar-block w3-black w3-xxlarge" style="width:70px">
    <a href="index.html" class="w3-bar-item w3-button" data-tela="index"><i class="fa fa-globe"></i></a>
    <a href="pessoas.html" data-tela="pessoas" class="w3-bar-item w3-button"><i class="fa fa-users"></i></a> 
  </div>
  
  <div style="margin-left:70px">
  
  <div class="w3-container">
  <div class="w3-container w3-display-middle">
    <div class="w3-row-padding">
          <div class="w3-card-4 w3-container w3-margin-bottom">
            <h2>Perfis</h2>
            <ul id="perfilList"></ul>
          </div>
    
          <div class="w3-card-4 w3-container w3-margin-bottom">
            <h2>Gerenciar Permissões</h2>
            <label for="perfilSelect">Perfil:</label>
            <select id="perfilSelect" required>
              <option value="">Selecione</option>
            </select>
            <button onclick="document.getElementById('addPerfilModal').style.display='block'" class="w3-button w3-round">+</button>
            <br>
            <label for="permissaoSelect">Permissão:</label>
            <select id="permissaoSelect" required>
                <option value="">Selecione</option>
            </select>
            <button onclick="document.getElementById('addPermissaoModal').style.display='block'" class="w3-button w3-round">+</button>

            <br>
            <button id="addPermissaoBtn" class="w3-button w3-round w3-border w3-border-blue">Adicionar Permissão</button>
          </div>
       
  <div class="w3-card-4 w3-container w3-margin-bottom">
    <ul id="permissoesList" class="w3-ul"></ul>
  </div>

</div>
</div>


    <div id="id02" class="w3-modal">
      <div class="w3-modal-content w3-animate-zoom w3-card-4">
        <header class="w3-container w3-teal"> 
          <span onclick="document.getElementById('id02').style.display='none'" 
          class="w3-button w3-display-topright">&times;</span>
          <h4>System X</h4>
        </header>
        <div class="w3-container">
          <p id="mensagem"></p>
        </div>
        <footer class="w3-container w3-teal">
          <p>Modal Footer</p>
        </footer>
      </div>
    </div>

    <div id="addPerfilModal" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('addPerfilModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <h2>Adicionar Perfil</h2>
          <input id="novoPerfilNome" type="text" placeholder="Nome do Perfil">
          <button id="addPerfilNova" class="w3-button w3-round">Salvar Perfil</button>
        </div>
      </div>
    </div>
    
    <div id="addPermissaoModal" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('addPermissaoModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <h2>Adicionar Permissão</h2>
          <input id="novaPermissaoNome" type="text" placeholder="Nome da Permissão">
          <button id="addPermissaoNova" class="w3-button w3-round">Salvar Permissão</button>
        </div>
      </div>
    </div>

    <script src="js/gerenciar.js"></script>
</body>
</html>
