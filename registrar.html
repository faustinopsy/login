<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usu√°rio</title>
    <link rel="stylesheet" href="css/w3.css">
</head>

<body>
    <div class="w3-container">
      
        <div id="id01" class="w3-modal" style="display:block">
          <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
      
            <div class="w3-center"><br>
             
            </div>
      
            <form class="w3-container" id="registrationForm">
              <div class="w3-section">
                <label><b>Nome</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Insira o Nome" name="nome" id="nome" required>
                <label><b>E-mail</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Insira o E-mail" name="email" id="email" required>
                <label><b>Senha</b></label>
                <input class="w3-input w3-border" type="password" placeholder="Insira a senha" name="senha" id="senha" required>
                <input class="w3-input w3-border" type="password" placeholder="Repita a senha" name="resenha" id="resenha" required>
                <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit" id="Registrar">Registrar</button>
                
              </div>
            </form>
            <div id="message"></div>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
              <span class="w3-right w3-padding w3-hide-small"><a href="login.html">Login</a></span>
            </div>
      
          </div>
        </div>
      </div>
    
      

      <div id="id02" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom w3-card-4">
          <header class="w3-container w3-teal"> 
            <span onclick="document.getElementById('id02').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <h4>System X</h4>
          </header>
          <div class="w3-container">
            <p id="mensagem"></p>
          </div>
          <footer class="w3-container w3-teal">
            <p>Modal Footer</p>
          </footer>
        </div>
      </div>
    <script src="js/registrar.js"></script>
</body>

</html>
